<div class="container">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <span>Organismes</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
  
  
  
  <div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never" >
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" >
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  
  <div class="mat-elevation-z8" id="table1">
    <table mat-table [dataSource]="dataSource"   matSort>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onDetails(element)"><mat-icon class="mat-18">preview</mat-icon></button>
           </td>
      </ng-container>
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="onUpdate(element)"><mat-icon class="mat-18">edit</mat-icon></button>
           </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="onDelete(element)"><mat-icon class="mat-18">delete</mat-icon></button>
           </td>
      </ng-container>
  
      <ng-container matColumnDef="loading">
        <tr mat-footer-cell *matFooterCellDef colspan="6" class="footer">Loading data...</tr>
      </ng-container>
  
      <ng-container matColumnDef="noData">
        <tr mat-footer-cell *matFooterCellDef colspan="6" class="footer">no data...</tr>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}" class="footer"></tr>
      <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}" class="footer"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20,40]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  
  </div>
