<section class="vh-100 bg-image"
  style="background-image: url('https://lbe.news/wp-content/uploads/2022/03/Explorer-les-tendances-technologiques-qui-determineront-lavenir-des-soins-de.jpg');">


<mat-sidenav-container class="mat-sidenav">
    <mat-sidenav #drawer class="sidenav" 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="gradient-custom-4">Menu</mat-toolbar>
      <mat-nav-list>
        <a *ngIf="showAdminBoard"mat-list-item [routerLink]="'/dashboard/'+'organisme'"> {{'organisme' | titlecase}} </a>
        <a *ngIf="showAdminBoard" mat-list-item [routerLink]="'/dashboard/'+'departement'"> {{'departement' | titlecase}} </a>
        <a mat-list-item [routerLink]="'/dashboard/'+'fiche'"> {{'fiche' | titlecase}} </a>
        <a *ngIf="showAdminBoard || showModeratorBoard"mat-list-item [routerLink]="'/dashboard/'+'statistique'"> {{'statistique' | titlecase}} </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button 
        
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Fanconi Anemia</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet (activate)='onActivate($event)'></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
